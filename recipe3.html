<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="margin-top: 20px;margin-left: 50px; color: skyblue; align-items: center;"">Rice with Milk</h5>
        <div class="container_3_recipe">
            <div id="carouselExampleInterval" class="images_container"  data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active carousel" data-bs-interval="10000">
                    <img src="images/rice1.jpeg" class="d-block w-100;carousel_image" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img  src="images/rice2.jpeg" class="d-block w-100,carousel_image" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/rice3.jpeg" class="d-block w-100;carousel_image" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div>
          
                <h4 style="color: skyblue;" >INGREDIENTS</h4>
        <div class="list-group">
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              1 cup of white rice
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Sugar
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              1 pinch of salt
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              1 liter of whole milk
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              1 can of condensed milk
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox">
                1 can of coconut milk
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox">
                2 cinnamon sticks
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox">
                Ground cinnamon
              </label>
              
          </div>
              </div>
              
            </div>
            <div style="margin-left: 30px;">
                <h4 style="margin-left: 100px; color: skyblue;">PROCEDURE</h4>
             
            <div class="list-group recipie_list">
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  1.Cook the rice adding water, a pinch of salt and the cinnamon sticks.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                 2.When the rice is almost ready, add the sugar, whole milk, coconut milk and condensed milk, let it cook until all the ingredients are incorporated, or until the rice is completely cooked.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  3.Serve sprinkling cinnamon powder.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  4.It can be served hot or cold.
                </label>
                
              </div>
            </div>
            
        
</body>
</html>
