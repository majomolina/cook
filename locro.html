<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>VEGETARIAN LOCRO (stew)</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
  <h1 class="title">VEGETARIAN LOCRO (stew)</h1>
    
    
    
      
    
  <p class="description">
    This delicious dish does not have the meat ingredients of the traditional national recipe, but it is a delicious option for lovers of veganism, who do not consume products of animal origin.
  </p>

  <section class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide c-size" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images\locro.jpeg" class= "d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\locr-FYF74VQQ5FF2HBH53E2DCOQU74.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\images.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
      </div>
    </div>
    


  <div class="container-item">
    <h2 class="sub-titles">Ingredients</h2>
  <div class="list">

    <ul class="list-group list">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">White beans soaked for 8 hours with a piece of kombu seaweed</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
        <label class="form-check-label" for="secondCheckbox">Lid beans 200 g</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">White corn 200 g</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Pumpkin 800 g grated</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Sweet potato 2 units</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Corns 2 units</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Onion 2 units</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Greening 2 branches</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Leek 2 branches</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Celery 1 branch</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Cumin 1 tbsp</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Ground chili 1 tbsp</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Sweet paprika 1 tbsp</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Vegetable broth c/n</label>
      </li>
    </ul>

  </div>

  <h4 class="sub-titles">For the paprika and green sauce</h4>
  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">150 cc of corn oil</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">2 green onions cut into thin strips</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">2 tablespoons of sweet paprika</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">3 tablespoons of spicy crushed chili</label>
    </li><li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">70 cc of cold water chili</label>
    </li>
    </ul>
    <div class="container-item procedure">
      <h2 class="sub-titles">Procedure</h2>
      <ul class="list-group list">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">In a large saucepan, cook the white corn until it softens.</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
          <label class="form-check-label" for="secondCheckbox">In a separate saucepan, sweat the onion, leek, celery and garlic with oil. Add the grated pumpkin for a few minutes until it softens.</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">Add the corn to the pot, add broth and the pre-cooked beans and cook for about 25 more minutes. Season well.</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">With 10 minutes remaining, add the corn cut into wheels.</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">Paprika and green onion sauce: saut√© the green onion in fat or oil, season with sweet paprika and hot chili, to which immediately off the heat, we will add cold water. This will cause the green onion to settle and the flavored, colored and spicy oil will appear on the surface, which is what we will recover and use to season the locro.</label>
        </li>
        </ul>
      </section>

        <footer class="page-footer">

        </footer>
</body>
</html>
