<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>tart corn</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
  
    <h1 class="title">TART CORN</h1>
    
  
    
        
    <p class="description">
      Choclo (corn) tart is a very delicious alternative for your lunches and that you can include in your vegetarian meals, in addition to being very easy to prepare.
    </p>


  <section class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide c-size" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images\choclo6.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\choclo5.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\tart-corn.png" class="d-block w-100 c-img" alt="...">
        </div>
      </div>
    </div>




  
  <div class="container-item">
    <h2 class="sub-titles">Ingredients</h2>
  <ul class="list">

    <ul class="list-group list">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">4 green onion</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
        <label class="form-check-label" for="secondCheckbox">4 sautéed onions</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">4 leeks</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">3 tablespoons of olive oil</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Salt and pepper</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">3 cans of yellow corn</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">290 g of cream cheese</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">4 eggs</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">1 disc of cake dough</label>
      </li>
    </ul>
  
  <h4 class="sub-titles">For the pie dough</h4>
  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">Flour 500 g</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Water 250 cc</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Olive oil 50 c</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Salt</label>
    </li>
    </ul>

  </div>
  <div class="container-item procedure">
  <h2 class="sub-titles">Procedure</h2>
  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">Cut the onions, leek and greens and sauté them in the olive oil for 2 minutes.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Add the previously drained cans of corn, process 1 can, season with salt and pepper, remove from heat and set aside.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Separately mix the cream cheese with the eggs, add to the corn mixture and combine.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Pour the preparation onto a cake pan sprayed with vegetable spray. Place in the preheated oven at medium temperature (180 degrees), for approximately 40 minutes.</label>
    </li>
    </ul>

  <h4>For the pie dough:</h4>

  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">In a bowl, mix all the ingredients and form a smooth bun, let it rest.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">When you relax, stretch forming a circle, place the base in a mold and pour the filling.</label>
    </li>
</div>
</div>
</section>
<footer class="page-footer">

</footer>
</body>
</html>
