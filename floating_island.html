<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>FLOATING ISLAND</title>
</head>
<body>


  
  <h1 class="title">FLOATING ISLAND</h1>
  <p class="description">
    The Floating Island, a classic Argentine dessert with a delightful mix of meringue, creme anglaise, and caramel, is known for its light texture and sweet flavor. This easy recipe is perfect for any occasion.
  </p>


  <section class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide c-size" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images\isla_flotante.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\isla2.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images\isla3.jpeg" class="d-block w-100 c-img" alt="...">
        </div>
      </div>
    </div>




  
  <div class="container-item">
    <h2 class="sub-titles">Ingredients</h2>
  <ul class="list">
    <h4 class="sub-titles">Candy</h4>

    <ul class="list-group list">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">Sugar 350 g</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
        <label class="form-check-label" for="secondCheckbox">Water 80 cc</label>
      </li>
    </ul>
  
  <h4 class="sub-titles">Island</h4>
  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">Egg white 8 units</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Sugar 240 g</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Corn starch 1 tbsp</label>
    </li>
    </ul>

    <h4 class="sub-titles">Sambayón</h4>
    <ul class="list-group list">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">Yolk 8 units</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
        <label class="form-check-label" for="secondCheckbox">Sugar 8 tbsp</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
        <label class="form-check-label" for="thirdCheckbox">Port 8 tbsp</label>
      </li>
      </ul>

  </div>
  <div class="container-item procedure">
  <h2 class="sub-titles">Procedure</h2>
  <ul class="list-group list">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">In a hot pan, add the sugar and stir with a wooden spoon. Add little by little so that the sugar does not clump. It has to be blonde, it doesn't have to be overdone (if it is overdone it will be bitter)</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">When we have the caramel made, we add hot water and integrate</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Caramelize the savarin mold and set aside.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">For the island, in a bowl, beat the egg whites until stiff. Add the sugar and continue beating until integrated and achieve a dense preparation (French meringue)</label>
    </li>
    
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox">Add the sifted cornstarch and baking powder and integrate with envolvent movements.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Add the meringue little by little, spoonfuls, until it fills almost ¾ of the mold. While we place the meringue, spatula well to avoid leaving air gaps.</label>
    </li>

    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Add the meringue little by little, spoonfuls, until it fills almost ¾ of the mold. While we place the meringue, spatula well to avoid leaving air gaps.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Bake in a low oven for 40 minutes in a bain-marie, on a high plate with water halfway up</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">When the knife comes out dry it is ready. Turn over onto the plate and rest.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">If it doesn't come off, turn it upside down again and loosen the candy from the edges with a little hot wate.</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">For the sambayón, beat the yolks in a bain-marie with sugar and port until you achieve a thick mixture.</label>
    </li>
  </ul>
</div>
</div>
</section>

</html>
