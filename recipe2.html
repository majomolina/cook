        <div class="list-group">

              </label>
              <label class="list-group-item">

            <div style="margin-left: 30px;">
                <h4 style="margin-left: 100px; color: skyblue;">PROCEDURE</h4>
             
            <div class="list-group recipie_list">
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  1. To make this powerful seafood soup, the first thing you should do is finely chop all the vegetables. You can cut the carrot and celery and onion to taste and the bananas into medium-sized pieces.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                 2.Cook all the vegetables in the water. Keep in mind that you will need a large enough pot. When it comes to a boil, add the seasonings and the garlic previously sautéed in butter to the pot.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  3.Continue cooking the seafood soup over high heat and then add the coconut milk, previously beaten with a little of the same broth from the soup. Stir everything well and when it comes to a boil again, add the previously washed seafood and fish.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  4.Let everything cook for 5 more minutes and then remove from the heat and let it rest for a couple of minutes.
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox">
                  5.Enjoy seafood soup with coconut milk and serve a good dish to regain your strength. You can accompany it with a little white rice.
                </label>
              </div>
            </div>
